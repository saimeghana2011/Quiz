<html>
<head>  
<title>Forms</title>
<style type="text/css">
body {  
font-family: arial;  
background-color: rgb(185,179,175);
} 
legend {
color: green;
}
label {
color: black;
}
h1 {
background-color:#E86F67; 
color: #2A363B;
}
</style>  
</head> 
<body>
<h1><center> Quiz App Feedback</center></h1>  
<form action="feed" method="post">   
<fieldset>    
<legend>     
Your Details:    
</legend>    
<label>     
Name:     <input type="text" name="name" size="30" maxlength="50">    
</label>    
<br /> <br />   
<label>     
Email:     <input type="email" name="email" size="30" maxlength="50">    
</label>    
<br />   
</fieldset>   
<br />   
<fieldset>    
<legend>     Your Review:    </legend>    
<p>     
<label for="hear-about">  
How much you Rate about our app?     
</label>     
<select name="referrer" id="hear-about">      
<option value="1">1</option>      
<option value="2">2</option>      
<option value="3">3</option>      
<option value="4">4</option>
<option value="5">5</option>
</select>
</p>
</p>

 Would you visit again?     
<br />     
<label>      
<input type="radio" name="rating" value="yes" />      
Yes     
</label>     
<label>      
<input type="radio" name="rating" value="no" />      
No     

</label>     
<label>      
<input type="radio" name="rating" value="maybe" />      
Maybe     
</label>    
</p>    
<p>     
<label for="comments">      
Comments:     
</label>     
<br />     
<textarea rows="4" cols="40" id="comments" name="comment">     
</textarea>   
 </p>    
    
<br />    
<input type="submit" value="Submit review" />   
</fieldset>  
</form> 
</body> 
</html>
